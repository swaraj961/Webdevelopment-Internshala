        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                <span class="icon-bar "></span>
                <span class="icon-bar "></span>

    <div class="container panel-margin ">

                <div class="panel-heading">
                    <h4>
                        <center>Login to make purchase</center>
                    </h4>
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <input type="email" placeholder="Enter your email" class="form-control" id="email" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="" id="passward" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary form">Login</button>
                        </div>
                        <div class="panel-footer">
                            Don't have a account ? Click <a href="signup.html"> to create one </a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
